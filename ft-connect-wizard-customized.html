<link rel="import" href="ft-iron-flex-layout-unset.html">

<dom-module id="customized-wizard">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>

            :host {
                display: block;
                overflow: hidden;
                @apply --layout-vertical;
            }

            /* Custom Styling */
            html
            {
                --ft-source-panel: {
                    background-color: white;
                };
                /*--ft-source-panel-header: {*/
                    /*height: 120px;*/
                    /*@apply --layout-center-unset;*/
                    /*@apply --layout-vertical;*/
                /*};*/
                /*--ft-source-panel-search-field: {*/
                    /*background-color:dodgerblue;*/
                    /*width: initial;*/
                    /*@apply --layout-flex;*/
                /*};*/
            }
        </style>

        <!-- Custom Settings -->
        <ft-global-variable name="ft-source-panel-heading" value="{{sourcePanelHeading}}"></ft-global-variable>

        <!-- Instance of the FileThis "wizard" Web Component element -->
        <!-- ******************************************************* -->
        <ft-connect-wizard
            id="wizard"
            class="flex"
            live="{{live}}"
            user-account-id="{{userAccountId}}"
            token="{{token}}"
            debug="{{debug}}"
            fake-sources="{{fakeSources}}"
        >
        </ft-connect-wizard>
        <!-- ******************************************************* -->

    </template>

    <script>
        Polymer({

            is: 'customized-wizard',

            properties:
            {
                /** Source panel heading. */
                sourcePanelHeading:
                {
                    type: String,
                    notify: true,
                    value: "Let's get a picture of your profits",
                },

                /** Whether the wizard is alive or not. */
                live:
                {
                    type: Object,
                    notify: true,
                    value: false,
                },

                /** FileThis account id string. */
                userAccountId:
                {
                    type: String,
                    notify: true,
                },

                /** FileThis user access token string. */
                token:
                {
                    type: String,
                    notify: true,
                },

                /** Whether to use the debugging mode or not. */
                debug:
                {
                    type: Object,
                    notify: true,
                    value: false
                },

                /** Whether to use fake data sources or not. */
                fakeSources:
                {
                    type: Object,
                    notify: true,
                    value: true
                },
            },
        })

    </script>
</dom-module>
